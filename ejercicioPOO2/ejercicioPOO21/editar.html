<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <label for="">Nombre</label><br>
    <input type="text" name="" id="nombre"><br>
    <label for="">Fecha de nacimiento</label><br>
    <input type="date" name="" id="fecha"><br>
    <label for="">Género</label><br>
    <select name="" id="genero">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
    </select>
    <br>
    <label for="">Departamento</label><br>
    <input type="text" name="" id="departamento"><br>
    <label for="">Ciudad</label><br>
    <input type="text" name="" id="ciudad"><br>
    <label for="">Número de Teléfono</label><br>
    <input type="text" name="" id="telefono"><br>
    <label for="">Descripción</label><br>
    <input type="text" name="" id="descripcion"><br>
    <br><br>
    <input type="button" value="Guardar Cambios" onclick="guardarCambios()">
</body>
</html>
<script src="js/script.js"></script>
