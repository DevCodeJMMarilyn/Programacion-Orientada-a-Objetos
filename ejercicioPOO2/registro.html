<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Registro">
        <h1 class="CrearUsuario">Crear Perfil</h1>
        <div class="CrearPerfil">
                <label for="nombre">Nombre</label>
                <input id="Nombre" type="text" /><br>
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input id="FechaNac" type="date" /><br>
                <label for="genero">Genero</label>
                <input id="Genero" type="text" /><br>
                <label for="departamento">Departamento</label>
                <input id="Departamento" type="text" /><br>
                <label for="ciudad">Ciudad</label>
                <input id="Ciudad" type="text" /><br>
                <label for="numTelefono">Número de teléfono</label>
                <input id="NumTelefono" type="number" /><br>
                <label for="descripcion">Descripción</label>
                <textarea id="Descripcion"></textarea>
            </div>
            <button onclick="CrearUsuario()" class="btn">Enviar</button>
        </div>
</body>
</html>
